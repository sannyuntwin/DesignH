services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: canvas-designer-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: canvas_designer
      POSTGRES_USER: canvas_user
      POSTGRES_PASSWORD: canvas_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - canvas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canvas_user -d canvas_designer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: canvas-designer-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://canvas_user:canvas_password@postgres:5432/canvas_designer?sslmode=disable
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - canvas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application (Optional - for development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: canvas-designer-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - canvas-network

volumes:
  postgres_data:
    driver: local

networks:
  canvas-network:
    driver: bridge
